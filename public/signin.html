<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Autenticación</title>
    
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <!-- Navigation -->
    <nav class="blue darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Sistema Auth</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/signup.html">Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">
                        <i class="material-icons medium blue-text">account_circle</i>
                        <br>Iniciar Sesión
                    </span>
                    
                    <!-- Messages -->
                    <div id="error-container" style="display: none;"></div>
                    <div id="success-container" style="display: none;"></div>
                    
                    <!-- Loading -->
                    <div class="loading" style="display: none;">
                        <div class="center-align">
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <p>Iniciando sesión...</p>
                        </div>
                    </div>
                    
                    <!-- Sign In Form -->
                    <form id="signinForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Email inválido" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Contraseña</label>
                                <span class="helper-text" data-error="Contraseña requerida" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light blue darken-2" type="submit" id="submitBtn">
                                    Iniciar Sesión
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="card-action center-align">
                    <p>¿No tienes cuenta? <a href="/signup.html" class="blue-text">Regístrate aquí</a></p>
                </div>
            </div>
            
            <!-- Demo Credentials -->
            <div class="card blue lighten-5">
                <div class="card-content">
                    <span class="card-title">Credenciales de Prueba</span>
                    <p><strong>Administrador:</strong></p>
                    <p>Email: sandra.anchelia@tecsup.edu.pe</p>
                    <p>Contraseña: Admin@123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Materialize
            M.AutoInit();
            
            // Si ya está autenticado, redirigir al dashboard
            if (authManager.isAuthenticated()) {
                authManager.redirectToDashboard();
                return;
            }
            
            // Manejar envío del formulario
            const form = document.getElementById('signinForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validaciones básicas
                if (!email || !password) {
                    showError('Todos los campos son requeridos');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showError('Por favor ingresa un email válido');
                    return;
                }
                
                // Deshabilitar botón y mostrar loading
                submitBtn.disabled = true;
                showLoading(true);
                
                try {
                    await authManager.signIn(email, password);
                    showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        authManager.redirectToDashboard();
                    }, 1500);
                    
                } catch (error) {
                    showError(error.message || 'Error al iniciar sesión');
                    submitBtn.disabled = false;
                } finally {
                    showLoading(false);
                }
            });
            
            // Limpiar mensajes al escribir
            ['email', 'password'].forEach(id => {
                document.getElementById(id).addEventListener('input', hideMessages);
            });
        });
    </script>
</body>
</html>
