<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Autenticación</title>
    
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <!-- Navigation -->
    <nav class="blue darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Sistema Auth</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/signin.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">
                        <i class="material-icons medium green-text">person_add</i>
                        <br>Crear Cuenta
                    </span>
                    
                    <!-- Messages -->
                    <div id="error-container" style="display: none;"></div>
                    <div id="success-container" style="display: none;"></div>
                    
                    <!-- Loading -->
                    <div class="loading" style="display: none;">
                        <div class="center-align">
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <p>Creando cuenta...</p>
                        </div>
                    </div>
                    
                    <!-- Sign Up Form -->
                    <form id="signupForm">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">person</i>
                                <input id="name" type="text" class="validate" required>
                                <label for="name">Nombre</label>
                                <span class="helper-text" data-error="Nombre requerido" data-success=""></span>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="lastName" type="text" class="validate" required>
                                <label for="lastName">Apellido</label>
                                <span class="helper-text" data-error="Apellido requerido" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Email inválido" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Contraseña</label>
                                <span class="helper-text" data-error="Mín. 8 caracteres, 1 mayúscula, 1 dígito, 1 carácter especial (#$%&*@)" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="confirmPassword" type="password" class="validate" required>
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <span class="helper-text" data-error="Las contraseñas no coinciden" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">phone</i>
                                <input id="phoneNumber" type="tel" class="validate" required>
                                <label for="phoneNumber">Teléfono</label>
                                <span class="helper-text" data-error="Teléfono requerido" data-success=""></span>
                            </div>
                            <div class="input-field col s12 m6">
                                <i class="material-icons prefix">cake</i>
                                <input id="birthdate" type="date" class="validate" required>
                                <label for="birthdate">Fecha de Nacimiento</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">image</i>
                                <input id="url_profile" type="url" class="validate">
                                <label for="url_profile">URL de Foto de Perfil (Opcional)</label>
                                <span class="helper-text" data-error="URL inválida" data-success=""></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">home</i>
                                <textarea id="adress" class="materialize-textarea"></textarea>
                                <label for="adress">Dirección (Opcional)</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light green darken-2" type="submit" id="submitBtn">
                                    Crear Cuenta
                                    <i class="material-icons right">person_add</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="card-action center-align">
                    <p>¿Ya tienes cuenta? <a href="/signin.html" class="blue-text">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Materialize
            M.AutoInit();
            
            // Si ya está autenticado, redirigir al dashboard
            if (authManager.isAuthenticated()) {
                authManager.redirectToDashboard();
                return;
            }
            
            // Manejar envío del formulario
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();
                
                // Obtener valores del formulario
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    birthdate: document.getElementById('birthdate').value,
                    url_profile: document.getElementById('url_profile').value.trim(),
                    adress: document.getElementById('adress').value.trim()
                };
                
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validaciones
                if (!formData.name || !formData.lastName || !formData.email || 
                    !formData.password || !formData.phoneNumber || !formData.birthdate) {
                    showError('Todos los campos obligatorios son requeridos');
                    return;
                }
                
                if (!validateEmail(formData.email)) {
                    showError('Por favor ingresa un email válido');
                    return;
                }
                
                if (!validatePassword(formData.password)) {
                    showError('La contraseña debe tener al menos 8 caracteres, 1 mayúscula, 1 dígito y 1 carácter especial (#$%&*@)');
                    return;
                }
                
                if (formData.password !== confirmPassword) {
                    showError('Las contraseñas no coinciden');
                    return;
                }
                
                // Validar fecha de nacimiento (mayor de edad)
                const birthDate = new Date(formData.birthdate);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                if (age < 18) {
                    showError('Debes ser mayor de 18 años para registrarte');
                    return;
                }
                
                // Deshabilitar botón y mostrar loading
                submitBtn.disabled = true;
                showLoading(true);
                
                try {
                    await authManager.signUp(formData);
                    showSuccess('¡Cuenta creada exitosamente! Redirigiendo al inicio de sesión...');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = '/signin.html';
                    }, 2000);
                    
                } catch (error) {
                    showError(error.message || 'Error al crear la cuenta');
                    submitBtn.disabled = false;
                } finally {
                    showLoading(false);
                }
            });
            
            // Validación en tiempo real de contraseñas
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            function validatePasswordMatch() {
                if (confirmPasswordField.value && passwordField.value !== confirmPasswordField.value) {
                    confirmPasswordField.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    confirmPasswordField.setCustomValidity('');
                }
            }
            
            passwordField.addEventListener('input', validatePasswordMatch);
            confirmPasswordField.addEventListener('input', validatePasswordMatch);
            
            // Limpiar mensajes al escribir
            ['name', 'lastName', 'email', 'password', 'confirmPassword', 'phoneNumber'].forEach(id => {
                document.getElementById(id).addEventListener('input', hideMessages);
            });
        });
    </script>
</body>
</html>
